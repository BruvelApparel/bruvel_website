<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BRUVÉL - Custom Clothing</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.18.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    // Header Component
    function Header() {
      return (
        <header className="bg-gray-900 text-white p-4 sticky top-0 z-10">
          <nav className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">BRUVÉL</h1>
            <ul className="flex space-x-6">
              <li><a href="#home" className="hover:text-gray-300">Home</a></li>
              <li><a href="#products" className="hover:text-gray-300">Products</a></li>
              <li><a href="#customize" className="hover:text-gray-300">Customize</a></li>
              <li><a href="#cart" className="hover:text-gray-300">Cart</a></li>
            </ul>
          </nav>
        </header>
      );
    }

    // Hero Section
    function Hero() {
      return (
        <section id="home" className="bg-cover bg-center h-96 flex items-center justify-center" style={{ backgroundImage: "url('https://images.unsplash.com/photo-1445205170230-053b83016050?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80')" }}>
          <div className="text-center text-white">
            <h2 className="text-4xl font-bold mb-4">BRUVÉL - Style Your Way</h2>
            <p className="text-lg mb-6">Create custom clothing that reflects your unique style.</p>
            <a href="#customize" className="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Design Now</a>
          </div>
        </section>
      );
    }

    // Product Card Component
    function ProductCard({ name, price, image }) {
      return (
        <div className="bg-white shadow-md rounded p-4 hover:shadow-lg transition">
          <img src={image} alt={name} className="w-full h-48 object-cover rounded mb-4" />
          <h3 className="text-lg font-semibold">{name}</h3>
          <p className="text-gray-600">${price}</p>
          <button className="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
        </div>
      );
    }

    // Products Section
    function Products() {
      const products = [
        { name: "Custom T-Shirt", price: 19.99, image: "https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" },
        { name: "Hoodie", price: 39.99, image: "https://images.unsplash.com/photo-1556821840-3a8f956330af?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" },
        { name: "Jeans", price: 49.99, image: "https://images.unsplash.com/photo-1541099649105-f69ad21f3246?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=60" },
      ];

      return (
        <section id="products" className="py-12 bg-gray-100">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Our Products</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {products.map((product, index) => (
                <ProductCard key={index} name={product.name} price={product.price} image={product.image} />
              ))}
            </div>
          </div>
        </section>
      );
    }

    // Customization Section
    function Customize() {
      const [designText, setDesignText] = useState("");
      const [color, setColor] = useState("#000000");

      return (
        <section id="customize" className="py-12">
          <div className="container mx-auto">
            <h2 className="text-3xl font-bold text-center mb-8">Customize Your T-Shirt</h2>
            <div className="flex flex-col lg:flex-row gap-8">
              <div className="flex-1 bg-gray-200 h-96 flex items-center justify-center relative">
                <span className="text-2xl" style={{ color: color }}>{designText || "Your Design Here"}</span>
              </div>
              <div className="flex-1">
                <label className="block mb-2">Design Text:</label>
                <input
                  type="text"
                  value={designText}
                  onChange={(e) => setDesignText(e.target.value)}
                  className="w-full p-2 border rounded mb-4"
                  placeholder="Enter your text"
                />
                <label className="block mb-2">Text Color:</label>
                <input
                  type="color"
                  value={color}
                  onChange={(e) => setColor(e.target.value)}
                  className="mb-4"
                />
                <button className="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
              </div>
            </div>
          </div>
        </section>
      );
    }

    // Footer Component
    function Footer() {
      return (
        <footer className="bg-gray-900 text-white py-6">
          <div className="container mx-auto text-center">
            <p>&copy; 2025 BRUVÉL. All rights reserved.</p>
            <p className="mt-2">Contact: support@bruvel.com | Phone: +1-800-555-1234</p>
          </div>
        </footer>
      );
    }

    // Main App Component
    function App() {
      return (
        <div>
          <Header />
          <Hero />
          <Products />
          <Customize />
          <Footer />
        </div>
      );
    }

    // Render the App
    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
